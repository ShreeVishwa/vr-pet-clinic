<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.vrlabs.vrpetclinic.model.Owner"*/-->
<h1 th:text="'List of Pet Owners'">List of Pet Owners</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner: ${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">Vish</td>
        <td th:text="${owner?.lastName}">Red</td>
    </tr>
    </tbody>
</table>
</body>
</html>
